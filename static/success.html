<!DOCTYPE html>
<html lang="en">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">

<link rel="icon" type="image/png" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
</head>

<body>

  <div class="container">
    <div class="icon">
      <div class="pulse">
        <svg class='success-icon' xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-check-icon lucide-check">
          <path d="M20 6 9 17l-5-5" />
        </svg>
      </div>
    </div>

    <div class="message">
      <h1>Payment Successful!</h1>
      <span class='subtitle'>Thanks for joining us! Enjoy your favorite movies.</span>

      <ul class="payment-data">
        <li>
          <span>Price:</span>
          <span>2.99 $</span>
        </li>
        <li>
          <span>Date:</span>
          <span class='payment-date'></span>
        </li>
        <li>
          <span>Time:</span>
          <span class='payment-time'></span>
        </li>
      </ul>
    </div>
  </div>


  <script src='/static/main.js'></script>
</body>


</html>
